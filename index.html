<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Character Buttons</title>
</head>

<body>
  <div id="characterButtons">

  </div>

  <form id = "character">
    <label form = "character-input">Add a character!</label>
    <input type ="text" id="character-input"><br>
    <input id="addChar" type="submit" value="Submit">
  </form>

  <div id="characters">
  </div>

  <button data-animal="cat">meow</button>
  <button data-animal="dog">woof</button>
  <button data-animal="bird">chirp</button>
  <div id="gifs-appear-here">
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
